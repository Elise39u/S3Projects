<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="example">
    <st-table class="table table-striped table-bordered" id="sample" :columns="Wcolumns" :rows="Wrows"></st-table>
    <st-table class="table table-striped table-bordered" id="months" :columns="Mcolumns" :rows="Mrows"></st-table>
    <button onclick="redirectToSpotify()">Log in through spotify</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/simter-vue-table@0.6.1/dist/simter-vue-table.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script>
    let table = window["simter-vue-table"].default;

    new Vue({
        el: '#example',
        data: {
            Wcolumns: [
                { id: "key1", label: "Time period", width: "150px" },
                { id: "key2", label: "Position", width: "100px" },
                { id: "key3", label: "Song", width: "100px" },
                { id: "key4", label: "Artist", width: "100px" }
            ],
            Wrows: [
                { key1: "Past 4 weeks", key2: 1, key3: "Sekruina Graffti", key4: "Hatsune Miku" },
                { key1: "", key2: 2, key3: "Sand planet", key4: "Juby phoinc" },
                { key1: "", key2: 3, key3: "Grip", key4: "Seeb & Bastille" },
                { key1: "", key2: 4, key3: "Ayo Technology ", key4: "Milow" },
                { key1: "", key2: 5, key3: "Odds and Ends", key4: "Ryo Super cell" }
            ],
            Mcolumns: [
                { id: "key1", label: "Time period", width: "150px" },
                { id: "key2", label: "Position", width: "100px" },
                { id: "key3", label: "Song", width: "100px" },
                { id: "key4", label: "Artist", width: "100px" }
            ],
            Mrows: [
                { key1: "Past 2 months", key2: 1, key3: "Sekruina Graffti", key4: "Hatsune Miku" },
                { key1: "", key2: 2, key3: "Sand planet", key4: "Juby phoinc" },
                { key1: "", key2: 3, key3: "Grip", key4: "Seeb & Bastille" },
                { key1: "", key2: 4, key3: "Ayo Technology ", key4: "Milow" },
                { key1: "", key2: 5, key3: "Odds and Ends", key4: "Ryo Super cell" }
            ],
            items: [
                { age: 40, first_name: 'Dickerson', last_name: 'Macdonald' },
                { age: 21, first_name: 'Larsen', last_name: 'Shaw' },
                { age: 89, first_name: 'Geneva', last_name: 'Wilson' },
                { age: 38, first_name: 'Jami', last_name: 'Carney' }
            ]
        },
        components: {
            "st-table": table
        }
    })

    function redirectToSpotify() {
        window.location.href = "https://accounts.spotify.com/authorize?client_id=4dfc53cc4dc44565b325e87777c21fba&response_type=code&redirect_uri=localhost:1234&state=waiting";
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
